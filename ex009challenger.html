<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análise de nacionalidade</title>
</head>
<body>
  <h1>Análise de nacionalidade</h1>
  Digite seu país: <input type="text" name="txtpais" id="txtpais">
  <input type="button" value="verificar" onclick="analisar()">
  <div id="res">

  </div>
  <script>
    function analisar() {
      var txtpais = window.document.querySelector('input#txtpais')
      var res = window.document.querySelector('div#res')
      var pais = String(txtpais.value)
      res.innerHTML = `<p>Seu país é <strong>${pais}</strong></p>`
        if (pais == 'Brasil') {
          res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
        } else {
          res.innerHTML += `<p>Você é <strong>estrangeiro!</strong></p>`
        }
    }
  </script>
</body>
</html>
